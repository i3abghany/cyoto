name: Ubuntu

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.0

      - name: Update apt
        run: sudo apt-get update -y

      - name: Install Antlr4
        run: sudo apt-get install antlr4 -y

      - name: Run tests
        run: make test